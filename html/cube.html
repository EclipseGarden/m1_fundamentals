    <script>
        let displaycube = (numb) => {
            console.log ("Number is Cubed.",numb*numb*numb)
        }

        displaycube(1)
        displaycube(2)
        displaycube(3)
        displaycube(4)
        displaycube(5)
        displaycube()
        displaycube()
        displaycube(12378)
        displaycube()

    </script>
