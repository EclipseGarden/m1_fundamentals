<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function displayradius(rad) {
            console.log("Diameter is", rad*2)
        }

        function displayarea(rad) {
            console.log("Area is", rad**2*Math.PI)
        }

        displayradius(1)
        displayradius(2)
        displayradius(3)
        displayradius(4)
        displayradius(5)
        displayradius(38)
        displayradius(24.2)
        displayarea(1)
        displayarea(2)
        displayarea(3)
        displayarea(4)
        displayarea(5)
        displayarea(38)
        displayarea(24.2)
    </script>
</body>
</html>
